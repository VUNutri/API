version: '3.3'
services:
  api:
    container_name: 'api'
    build: './api'
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - './api:/go/src/app'
    depends_on:
      - 'mongo'
  mongo:
    image: 'mongo:latest'
    container_name: 'mongo'
    ports:
      - '27100:27017'